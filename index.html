<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PGP Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>PGP Leaderboard — Best Laps</h1>
    <p class="sub">Auto-updated weekly from your ClubSpeed heats.</p>
    <div class="controls">
      <input id="search" type="text" placeholder="Search racer..." />
      <button id="sortBest">Sort by Best Lap</button>
      <button id="sortName">Sort by Name</button>
    </div>
  </header>

  <main>
    <table id="board">
      <thead>
        <tr>
          <th>Name</th>
          <th>Best Lap (s)</th>
          <th>Kart</th>
          <th>HeatNo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p class="updated" id="updated"></p>
  </main>

  <footer>
    <small>Data from ClubSpeed · Personal project · <a href="https://pgpkent.clubspeedtiming.com" target="_blank" rel="noopener">PGP Kent</a></small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
