name: Scrape PGP Heats

on:
  workflow_dispatch:
    inputs:
      max_heats:
        description: 'Max heats to scrape this run (blank = unlimited)'
        required: false
        default: '200'
  schedule:
    - cron: "18 10 * * *"

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper with cap
        shell: bash
        run: |
          MAX="${{ github.event.inputs.max_heats }}"
          if [[ -n "$MAX" && "$MAX" != "0" ]]; then
            python -m scraper.run --max "$MAX"
          else
            python -m scraper.run
          fi

      - name: Commit & push data updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if git diff --cached --quiet; then
            echo "No changes."
          else
            git commit -m "data: update heats + driver index"
            git push
          fi
